<html>
    <head>
        <title>Using Set datastructure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <table id="mytable"border="1" width="15%"></table>
        <button id="btn" onclick="LottoApp.ViewLotto(TableView)">Ny lottorad</button>
        <!--<button id="btn" onclick="LottoApp.ViewLotto(ULView)">Ny lottorad</button>-->
        
        <script type="text/javascript"> 
            // top-level namespace being assigned an object literal
            var LottoApp = LottoApp || {};
            //LottoApp = {};
            LottoApp.MAX=35;
            LottoApp.MIN=1;
            LottoApp.lottorow=function(){
                     //The Set object lets you store unique values of any type, whether primitive values or object references.
                    //läs mer på https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set
                    var lottorad = new Set();

                    while (lottorad.size < 7) {
                        //The add() method appends a new element with a specified value to the end of a Set object.
                        lottorad.add(LottoApp.randomnumber());                                   
                    }
                    return lottorad;                    
            };//end lottorad
            LottoApp.randomnumber=function(){
                //Math.floor(Math.random() * (max - min + 1)) + min; från mozilla
                //text 1-35
                
                return Math.floor(Math.random() * (LottoApp.MAX- LottoApp.MIN + 1)) + 1;
            };
           
           LottoApp.ViewLotto=function(view){
               view.createLottoView(LottoApp.lottorow());
           };
           
           var TableView={};
           TableView.createLottoView=function(lottorad){
               var mtable=document.getElementById("mytable"); 
               var mtr=mtable.insertRow(-1);
               lottorad.forEach(function(tal) {
                   var cell=mtr.insertCell(-1);//lääger tillen ny cell i slutet(-) på raden                    
                   cell.innerHTML ="<b>" + tal + "</b> ";                    
                } );//end foreach
           };
           var ULView={};
           ULView.createLottoView=function(lottorad){
               //skapa en vy för ul
           }
       

        </script>
    </body>
</html>
